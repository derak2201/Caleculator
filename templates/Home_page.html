<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caleculator_Home</title>
</head>
<body>
<h2><center>Caleculator</center></h2>
<form action="/execution" method="POST">
    <table>
        <tr>
            <td><label for="num1">Enter First Number</label></td>
            <td><input type="text" id="num1" name="num1"></td>
        </tr>
        <tr>
            <td><label for="num2">Enter Second Number</label></td>
            <td><input type="text" id="num2" name="num2"></td>
        </tr>
        <tr>
            <td><label for="opt">Select Operation</label></td>
            <td>
                <select name="operation" id="opt">
                    <option value="add">Add</option>
                    <option value="sub">Subtract</option>
                </select>
            </td>
        </tr>
        <td><input type="submit"> </td>
    </table>


</form>
</body>
</html>
